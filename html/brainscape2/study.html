<!--suppress HtmlUnknownAnchorTarget -->
<nav>
    <ul class="nav nav-pills nav-justified">
        <li><a href="#/">Home</a> </li>
    </ul>
</nav>
        <h4 ng-cloak ng-show="currentTerm==null">There are no cards in this deck.</h4>
<div id="studyContent" ng-hide="currentTerm==null">
    <div class="row">
        <div class="col-sm-12">
            <h2 id="studySetTitle">{{setTitle}}</h2>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-12">
            <div class="progress">
                <div class="progress-bar progress-bar-danger" ng-style="c1Style">
                    <span class="sr-only">1</span>
                </div>
                <div class="progress-bar progress-bar-warning" ng-style="c2Style">
                    <span class="sr-only">2</span>
                </div>
                <div class="progress-bar progress-bar-info" ng-style="c3Style">
                    <span class="sr-only">3</span>
                </div>
                <div class="progress-bar progress-bar-success" ng-style="c4Style">
                    <span class="sr-only">4</span>
                </div>
                <div class="progress-bar" ng-style="c5Style">
                    <span class="sr-only">5</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="radio">
                <label>
                <input type="radio" name="optionRadio" ng-model="termsFirst" ng-change="updateOptions()" ng-value="true">
                    Terms First
                    </label>
                </div>
            <div class="radio">
                <label>
                <input type="radio" name="optionRadio" ng-model="termsFirst" ng-change="updateOptions()" ng-value="false">
                    Definitions First
                </label>
            </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p ng-class="{'text-center':true,'rating-1':currentConfidence==1,'rating-2':currentConfidence==2,'rating-3':currentConfidence==3,
        'rating-4':currentConfidence==4,'rating-5':currentConfidence==5}" id="studyTerm">{{currentTerm}}</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="height: 30px;" id="definitionBox">
            <p class="text-center" ng-class="{hide: !definitionVisible}" id="studyDefinition">{{currentDefinition}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" id="responseBtn" ng-show="answerBtnVisible">
            <button ng-class="{'btn btn-block btn-lg':true,'btn-default':currentConfidence==0,'btn-danger':currentConfidence==1,'btn-warning':currentConfidence==2,'btn-info':currentConfidence==3,
        'btn-success':currentConfidence==4,'btn-primary':currentConfidence==5}" id="showAnswer" ng-click="visibilityToggle()">Show Answer</button>
        </div>
    </div>
</div>

<div id="rateBtns" ng-show="rateVisible">
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-danger" ng-click="rateCard(1)">1</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-warning" ng-click="rateCard(2)">2</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-info" ng-click="rateCard(3)">3</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-success" ng-click="rateCard(4)">4</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary" ng-click="rateCard(5)">5</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
