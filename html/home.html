<body ng-app="schedulingApp">
<!-- Modal -->
<div ng-controller="ErrorController" class="modal fade" id="problemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Report a Problem</h4>
            </div>
            <div class="modal-body">
                <p>Describe the problem:</p>
                <textarea rows="10" class="form-control" ng-model="problemText"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="submitProblem()">Submit</button>
            </div>
        </div>
    </div>
</div>
